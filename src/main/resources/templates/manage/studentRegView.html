<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
      
   	<th:block layout:fragment="css">
   	<link rel="stylesheet" th:href="@{/css/manage/studentRegView.css}" />  
   	</th:block>
    
    <th:block layout:fragment="script">
    	<script type="text/javascript" th:src="@{/js/manage/studentRegView.js}"></script>
    </th:block>
      	
    <div layout:fragment="content">
        <div class="student">
        	<h3>MiNi Student 등록</h3>
        	<form id="studentForm" method="post" action="/professor/studentReg">
        	<table>
        		<tr>
        			<td>
        				<label>학번</label>
        				<br>
        				<input type="text"  th:value="${studentIdx}" disabled>
        				<p id="auto">※학번은 자동으로 기입이 됩니다.</p>
        			</td>
        		</tr>
        		<tr>
        			<td>
        				<label>학생이름</label>
        				<br>
        				<input type="text" name="studentName" id="studentName">
        			</td>
        		</tr>
        		<tr>
        			<td>
        				<label>학년</label>
        				<br>
        				<select name="studentGrade" id="studentGrade">
							<option value="NO">==========선택==========</option>
							<option value="1">===========1===========</option>
							<option value="2">===========2===========</option>
							<option value="3">===========3===========</option>
							<option value="4">===========4===========</option>
						</select>
        			</td>
        		</tr>
        		<tr>
        			<td>
        				<label>반배정</label>
        				<br>
						<select name="studentClass" id="studentClass">
							<option value="NO">==========선택==========</option>
							<option value="A">===========A===========</option>
							<option value="B">===========B===========</option>
							<option value="C">===========C===========</option>
						</select>
        			</td>
        		</tr>
        		<tr>
        			<td>
        				<label>전화번호</label>
        				<br>
        				<input type="text" class="tel"  id="tel1">-
        				<input type="text" class="tel"  id="tel2">-
        				<input type="text" class="tel"  id="tel3">
        				<input type="hidden" name="studentPhone" id="studentPhone">
        			</td>
        		</tr>
        		<tr>
        			<td id="regBtn">
        				<button type="button" id="reg_btn">등록하기</button>
        			</td>
        		</tr>
        		<tr>
        			<td id="cancelBtn">
        				<button type="button" id="cancel_btn">취소하기</button>
        			</td>
        		</tr>
        	</table>
        	</form>
        </div>
    </div>

</html>
